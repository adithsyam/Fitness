    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>  

    <script>
      export default{
        data:function(){
          return{
            c:'#00ff00',
            styleO:{
            float:'left',
            margin: '5px',
            padding: 0,
            position:'relative'
            }
          }
        },
      
        methods:{
         change:function(i){
            document.getElementById(i).addEventListener('click',()=>{
              document.getElementById(i).style.color="#ff0000"
            },false)
            document.getElementById(i).addEventListener('mouseenter',()=>{
              document.getElementById(i).style.color="#ffff00"
            },false)
            document.getElementById(i).addEventListener('mouseleave',()=>{
              document.getElementById(i).style.color="#00ff00"
            },false)
          }
        },
      
        components:{
          'dis':{
          props:['co','inside',],
          template:"<div style='overflow:hidden; border-style:solid; float:left; display:inline-block; clear:both; width:100%; height:100%; position:absolute;' :style='{ color:co }'><slot></slot></div>",
          }
        },
  
        mounted(){
          this.change("d1")
          this.change("d2")
          this.change("d3")
        }
      }
    </script>
