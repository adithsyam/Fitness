<!DOCTYPE html>
<meta charset="utf-8">
 
<body><!-- Odometr includes -->
<link rel="stylesheet" href="http://github.hubspot.com/odometer/themes/odometer-theme-car.css" />
<script src="http://github.hubspot.com/odometer/odometer.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<link rel="stylesheet" href="css/font-awesome.min.css">


<!-- Extra styles for this example -->
<style>
.odometer {
	font-size: 40px;
	
	margin-left: 20%;
}
</style>
<img src="/calorie.png" style="width:40%; height:40%; margin-left: 30%"></img>
<div id="odometer" class="odometer">0</div>

<script>
	var random = [];
	var data = [];

	//Reading data
var test = setInterval(function(){

	d3.text("random.txt", function(text) {
		data = d3.csvParseRows(text).map(function(row) {
		return row.map(function(value) {
		return +value;
		});
	});
	//console.log(data);
	

	}); 
});
var j = 0;
var temp = 0;
var value = 0;

	var loop = setInterval(function() {
	    j = j+2
	    random[0] = data[j][3];

	    if(random[0] >= 1){
			temp =  random[0];
			if(temp >=random[0] )
	    		value = value + 0.1;
	    }

			odometer.innerHTML = value;
		
		
	},300);


</script>

</body>
